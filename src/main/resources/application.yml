spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/prservice
    username: postgres
    password: 1234
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

server:
  port: 8080

logging:
  level:
    com.example.prservice: DEBUG